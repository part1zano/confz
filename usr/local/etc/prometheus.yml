# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9091"]

  - job_name: 'ping'
    static_configs:
      - targets: ['localhost:9427']

  - job_name: 'node'
    static_configs:
    - targets: [
            'boxybox:9100',
            'hamster:9100',
            'mbp-maxim:9100',
            'docker:9100',
            'debian-vpn:9100',
            '10.0.200.38:9100',
            '10.0.200.40:9100'
            ]

  - job_name: 'geom'
    static_configs:
      - targets: [
              'boxybox:9248',
              'hamster:9248'
              ]

  - job_name: 'snmp_exporter'   # This is to instrument the SNMP Exporter itself
    static_configs:
    - targets: ['boxybox:9116']
  - job_name: 'snmp'        # Query devices over SNMP
    static_configs:
    - targets:  [ 
       'router',
       'switch',
       # 'ap',
       'xrouter',
       'brother'
     ]
    metrics_path: /snmp
    params:
      module: [if_mib]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'boxybox:9116' #Hostname/IP of the snmp_exporter
  
  - job_name: 'qnap'
    scrape_interval: 10s
    honor_labels: true
    static_configs:
      - targets: ['qnap01:9094']
